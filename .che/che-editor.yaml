inline:
  schemaVersion: 2.1.0
  metadata:
    name: test-custom-ide
  components:
    - name: vista-ide
      container:
        image: "ghcr.io/framar89/vistaidedemo2:latest"
        mountSources: true
        endpoints:
          - name: vista
            targetPort: 8080
            exposure: public
            protocol: http
            attributes:
              type: main
              cookiesAuthEnabled: true
              discoverable: false
              urlRewriteSupported: true
      attributes:
        ports:
          - exposedPort: 8080
    - name: vista-websocket
      container:
        image: "ghcr.io/framar89/vistaideserver:latest"
        endpoints:
          - name: websocket
            targetPort: 80
            exposure: public
            secure: true
            protocol: ws
            attributes:
              type: collocated-terminal
              discoverable: false
              cookiesAuthEnabled: true
              urlRewriteSupported: true
      attributes:
        ports:
          - exposedPort: 80
